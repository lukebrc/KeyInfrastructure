version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: keyinfrastructure
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: infra_password
    volumes:
      - ./database/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: rust:1.75-slim
    environment:
      DATABASE_URL: postgresql://postgres:infra_password@postgres:5432/keyinfrastructure
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    working_dir: /app
    command: ["./target/debug/login"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      BACKEND_URL: http://backend:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
